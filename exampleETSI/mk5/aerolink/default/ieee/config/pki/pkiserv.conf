errorDetail coarse   # coarse, fine
butterflyKeyBasedOptions = {
    start      2015-01-06
    startValue 1
    length     20x
    overlap    1y
}
initialEc = {
    identification canonical-id # none, canonical-id
    encrypt        true # true, false
}
pki_services = [
    {
        name requestPC
        url  "https://120.194.4.134:10043/pra-api-v2/v1/pc/apply"
    },
    {
        name downloadPC
        url "https://120.194.4.134:10043/pra-api-v2/v1/pc/download"
    }
]
